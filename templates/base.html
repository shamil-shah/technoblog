<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename= 'css/style.css') }}">
    </head>
    <body>
        <header class="header">
            <div class="wrapper">
                <nav class="navbar">
                    <div class="logo">
                        <img width="100" height="100" class="tb-logo" src="{{ url_for('static', filename= 'img/technoblog-logo.svg') }}" alt="">
                    </div>
                    <ul class="nav-list">
                        <li><a href="{{ url_for('home_pg') }}">Ana</a></li>
                        <li><a href="{{ url_for('blog_pg') }}">Bloq</a></li>
                        <li><a href="{{ url_for('contact_pg') }}">Elaqe</a></li>
                    </ul>
                    <input class="search" type="text" name="search" placeholder="Axtar...">
                </nav>
            </div>
        </header>

        {% block content %} {% endblock %}

    </body>
</html>
